name: Build Quartz Site
on:
  push:
    branches: ["master"]
permissions:
  contents: read
  pages: write
  id-token: write
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Pages
        uses: actions/configure-pages@v5
      - name: Quartz Build
        uses: konstfish/quartz-build-action@v6
        with:
          # specify source folder
          source: Ankasekima
          # page title to be displayed in the browser
          page_title: "Ankasekima"
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
  notify:
    runs-on: ubuntu-latest
    needs: deploy
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: ls
        run: ls
      - name: Action - notify
        uses: up9cloud/action-notify@v0.5
        env:
          GITHUB_JOB_STATUS: ${{ needs.deploy.result }}
          DISCORD_WEBHOOK_URL: ${{secrets.DISCORD_WEBHOOK_URL}}
          DISCORD_TEMPLATE_PATH: "./template/discord.json"
          SENDER_LOGIN: ${{github.event.sender.login}}
          SENDER_AVATAR: ${{github.event.sender.avatar_url}}
          SENDER_HTML_URL: ${{github.event.sender.html_url}}
          GITHUB_COMPARE_URL: ${{github.event.compare}}
